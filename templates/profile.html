{% extends 'index.html' %}
{% block content %}
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

<div class="profile-wrapper">
  <div class="left">
    <img src="https://i.imgur.com/cMy8V5j.png" alt="user" width="100">
    <h4>{{user.first_name}} {{user.last_name}}</h4>
  </div>
  <div class="right">
    <div class="info">
      <h3>Information</h3>
      <div class="info_data">
        <div class="data">
          <h4>Email</h4>
          <p>{{user.email}}</p>
        </div>
        <div class="data">
          <h4>Discord</h4>
          <p>{{user.discord_id}}</p>
        </div>
      </div>
    </div>

    <div class="projects">
      <h3>Progress</h3>
      <div class="projects_data">
        <div class="data">
          <h4>Current lvl</h4>
          <p>{{user.current_level}}</p>
        </div>
        <div class="data">
          <h4>Score</h4>
          <p>{{user.score}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
